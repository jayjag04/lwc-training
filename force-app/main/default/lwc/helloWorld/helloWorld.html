<template>
  <lightning-card title="Two-way Data Binding">
    <div class="slds-m-around_medium">
      Hello World - {fullName}, this is a course on {title}

      <lightning-input
        type="text"
        label="Enter a course name"
        onkeyup={changeHandler}
      ></lightning-input>
    </div>
  </lightning-card>

  <lightning-card title="@track properties">
    <div class="slds-m-around_medium">
      <lightning-input
        type="text"
        label="Enter city name"
        autocomplete="off"
        onkeyup={trackhandler}
      ></lightning-input>
      <div>{address.city} is my city.</div>
    </div>
  </lightning-card>

  <lightning-card title="getter example">
    <div class="slds-m-around_medium">
      <lightning-button
        label="Change first user"
        onclick={changefirstuser}
      ></lightning-button>
      <div>Frist user is: {firstuser}</div>
      <div>{multiply}</div>
    </div>
  </lightning-card>
</template>
