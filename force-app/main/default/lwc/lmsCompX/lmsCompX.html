<template>
  <lightning-card title="LMS Subscriber ">
    <div class="slds-var-m-around_medium">Message Received: {msgRecived}</div>
    <div class="slds-var-m-around_medium">
      <lightning-button label="Subsribe" onclick={subscribe}></lightning-button>
    </div>
    <div class="slds-var-m-around_medium">
      <lightning-button
        label="Unsubsribe"
        onclick={unsubscribe}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
