  <lightning-card title="Lifecycle hook parent card">

      <input type="text" onkeyup={changeHandler} />
      {name}

      <lightning-button
        variant="brand"
        label="Show/Hide  Child"
        title="Show/Hide Child"
        onclick={handleClick}

        <c-life-cycle-child></c-life-cycle-child>
      </template>
    </div>
  </lightning-card>
</template>
