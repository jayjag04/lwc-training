<template>
  <lightning-card title="dynamic css">
    <div class="slds-m-around_medium">
      <div
        class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"
      >
        Carousel With disable-auto-scroll Attribute
        <lightning-carousel disable-auto-scroll>
          <template for:each={carouselData} for:item="carousel" for:index="i">
            <lightning-carousel-image
              key={carousel.header}
              src={carousel.src}
              header={carousel.header}
              description={carousel.description}
              alternative-text="accessible description."
              href="https://www.example.com"
            >
            </lightning-carousel-image>
          </template>
        </lightning-carousel>
      </div>
    </div>
  </lightning-card>
</template>
