<template>
  <lightning-card title="Quiz App in LWC">
    <div class="slds-m-around_medium">
      <template if:true={isSubmitted}>
        <div class={isScoredFull}>
          You Have Scored {correctAnswers} out of {myQuestions.length}!!!
        </div>
      </template>
      <form>
        <template for:each={myQuestions} for:item="quiz">
          <div key={quiz.id} class="slds-m-bottom_medium">
            <div><strong>{quiz.id} - {quiz.question}</strong></div>
            <div class="slds-grid slds-gutters slds-p-bottom_medium">
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="a"
                  onchange={changeHandler}
                />
                {quiz.answers.a}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="b"
                  onchange={changeHandler}
                />
                {quiz.answers.b}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  value="c"
                  name={quiz.id}
                  onchange={changeHandler}
                />
                {quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          type="submit"
          label="Submit"
          title="Submit Quiz"
          onclick={submithandler}
          disabled={allNotSelected}
          class="slds-m-around_small"
        ></lightning-button>
        <lightning-button
          variant="brand"
          type="reset"
          label="Reset"
          title="Reset"
          onclick={resethandler}
          class="slds-m-around_small"
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
